<div class="card" (click)="openLink()" [id]="offer.id">
  <div class="card__image">
    <img crossorigin="anonymous" [src]="offer.image.small" [alt]="offer.title">
  </div>
  <div class="card__details">
    <div class="card__header">
      <div class="card__store">Vendido por <span>{{ offer.store.name }}</span></div>
      <div class="card__publication-time">
        {{ offer.timestamps.approvedAt | elapsedTime }}
      </div>
    </div>
    <div class="card__title">{{ offer.title }}</div>
    <div class="card__price">{{ offer.price === 0 ? "Gr√°tis" : offer.price | currency }}</div>
  </div>
</div>
